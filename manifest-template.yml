---
applications:
- name: 'fwmt-resource-service-&{SPACE}'
  instances: &{INSTANCES}
  timeout: 180
  memory: 1024M
  path: 'build/libs/fwmt-resource-service.jar'
  services:
  - 'fwmt-db'
  routes:
  - route: '&{INTERNAL_DOMAIN}/jobs'
  - route: '&{EXTERNAL_DOMAIN}/jobs'
  env:
  - SPRING_APPLICATION_JSON: '&{SPRING_JSON}'